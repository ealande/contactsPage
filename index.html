<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contacts</h1>
            </header>
            <form id="contactForm">
                <input type="text" required placeholder="Contact Name" id="contactName">
                <input type="tel" required placeholder="Telephone Number" id="telephoneNumber">
                <button type="submit">Add Contact</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr> 
                        <th>Name</th>
                        <th>Telephone</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
      
    <script src="/js/script.js"></script>
    </body>
</html>
